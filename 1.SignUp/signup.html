<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>SignUp Page</title>
</head>

<body>
    <div class="container">
        <section class="slide">
            <div class="heading">
                Welcome to
                <div class="type">SignUp Page</div>
            </div>
            <img class="logo" src="./img/Light_Bulb_Icon.png" alt="logo">
            <div class="sub-heading">This is a sample signup page</div>
            <nav>
                <button class="slider selected"></button>
                <button class="slider"></button>
                <button class="slider"></button>
                <button class="slider"></button>
            </nav>
            <button class="btn">Get Started</button>
        </section>
        <section class="sign-up">
            <img class="logo" src="./img/Light_Bulb_Icon.png" alt="logo">
            <div class="sign-up-container">
                <div class="sign-up-heading">Sign Up</div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="bavaleakash@gmail.com" />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="bavaleakash@gmail.com" />
                </div>
                <button class="btn">Next</button>
                <div class="existing-account">
                    Already have an account? <span>Sign In</span>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
